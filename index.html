<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
/* Reset basic styles */
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #f5f5f5;
}

/* Hero Section Styling */
.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(to right, #4facfe, #00f2fe);
  color: white;
  text-align: center;
  padding: 20px;
}

.hero-content h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  line-height: 1.2;
}

.hero-content p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #f0f8ff;
}

.cta-button {
  display: inline-block;
  background-color: #ff7f50;
  color: white;
  text-decoration: none;
  padding: 15px 30px;
  font-size: 1rem;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #ff4500;
}

</style>
  <title>NextGen AI Solutions</title>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Revolutionize Your Business with AI-Powered Solutions</h1>
      <p>Save time, cut costs, and boost efficiency with custom AI solutions tailored to your needs.</p>
      <a href="#contact" class="cta-button">Get a Free AI Consultation</a>
    </div>
  </section>
</body>
</html>
