<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        #input-box {
            width: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input id="input-box" type="text" placeholder="Type your message here">
    <button id="send">Send</button>

    <script>
        const chatbox = document.getElementById("chatbox");
        const inputBox = document.getElementById("input-box");
        const sendButton = document.getElementById("send");

        sendButton.addEventListener("click", async () => {
            const userMessage = inputBox.value;
            if (!userMessage) return;

            // Add user message to chatbox
            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            inputBox.value = "";

            try {
                // Make API call to your chatbot
                const response = await fetch("https://13.40.3.102:5000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer YOUR_API_KEY" // If required
                    },
                    body: JSON.stringify({ message: userMessage })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.respopnse);
                    })
                    .catch(error => {
                        console.error("Error connecting to chatbot:", error);
                });

                const data = await response.json();
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
                catch (error) 
                chatbox.innerHTML += `<p><strong>Bot:</strong> Error connecting to the chatbot API</p>`;
            }
        })
    </script>
</body>
</html>
