<div id="chat-container">
    <div id="messages"></div>
    <input id="user-input" type="text" placeholder="Type your message here">
    <button id="send-button">Send</button>
</div>

<style>
    #chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
    }
    #messages {
        height: 200px;
        overflow-y: scroll;
        margin-bottom: 10px;
        background: #fff;
        padding: 10px;
        border: 1px solid #ccc;
    }
    #user-input {
        width: 70%;
        padding: 5px;
    }
    #send-button {
        width: 25%;
        padding: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
